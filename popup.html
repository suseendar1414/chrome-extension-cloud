<!DOCTYPE html>
<html>
<head>
  <title>AWS Infrastructure Assistant</title>
  <style>
    body {
       width: 400px;
       padding: 15px;
       font-family: system-ui, -apple-system, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0052a3;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="accessKey">AWS Access Key:</label>
    <input type="text" id="accessKey" placeholder="Enter your Access Key">
    
    <label for="secretKey">AWS Secret Access Key:</label>
    <input type="password" id="secretKey" placeholder="Enter your Secret Access Key">
    
    <label for="region">AWS Region:</label>
    <select id="region">
      <option value="us-east-1">US East (N. Virginia)</option>
      <option value="us-east-2">US East (Ohio)</option>
      <option value="us-west-1">US West (N. California)</option>
      <option value="us-west-2">US West (Oregon)</option>
      <option value="eu-west-1">EU (Ireland)</option>
      <option value="eu-central-1">EU (Frankfurt)</option>
      <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
      <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
      <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
    </select>
    
    <button id="connect">Connect to AWS</button>
  </div>

  <button id="showLogs" style="display: none;">Show Logs</button>
  <textarea id="logsArea" style="display: none;"></textarea>
  <button id="summarizeLogs" style="display: none;">Summarize Logs</button>

  <div id="querySection" style="display: none;" class="input-group">
    <input type="text" id="question" placeholder="Ask about your infrastructure...">
    <button id="ask">Analyze</button>
  </div>

  <div id="result"></div>

  <script src="aws-sdk.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
